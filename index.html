<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__title-container">     
            <h1 class="header__title">Bookshelf</h1>
            <img class="header__title-icon" src="./assets/Images/bookshelf.png">
        </div>
        <button class="header__add-book-button">+ New Book</button>
    </header>
    <main class="main">
        <!-- Modal to add new book -->
        <div id="myModal" class="main__modal">
            <div class="main__modal-content">
                <!-- Form to add book -->
                <form class="main__modal-content-form">
                    <!-- Input for title -->
                    <label class="main__modal-book-title-label" for="book-title">Book Title:</label>
                    <input class="main__modal-book-title-input" type="text" id="book-title" name="book-title" placeholder="Please enter a title...">
                    <!-- Input for author -->
                    <label class="main__modal-book-author-label" for="book-author">Book Author:</label>
                    <input class="main__modal-book-author-input" type="text" id="book-author" name="book-author" placeholder="Please enter an author...">
                    <!-- Input for pages -->
                    <label class="main__modal-book-pages-label" for="book-pages"># of Pages:</label>
                    <input class="main__modal-book-pages-input" type="number" id="book-pages" name="book-pages" placeholder="Number of pages...">
                    <!-- Input for description -->
                    <label class="main__modal-book-description-label" for="book-description">Description of Book</label>
                    <textarea class="main__modal-book-description-input" id="book-description" name="book-description" rows="10" placeholder="Please enter a description..."></textarea>
                    <!-- Input/button for read/not read -->
                    <div class="main__modal-book-isread-container"> 
                        <label class="main__modal-book-isread-label" for="book-isread">I have read this book:</label>  
                        <input class="main__modal-book-isread-input" type="checkbox" id="book-isread" name="book-isread">
                    </div>
                        <!-- Submit Button -->
                    <button class="main__modal-book-submit-button" type="submit">SUBMIT</button>
                    <!-- Close Modal span -->
                    <span class="main__modal-close">&times;</span>
                </form>
            </div>
        </div>
        <!-- Holds book articles  -->
        <div class="main__book-cards"></div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
